<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./resources/netflix-logo-icon-free-png.webp"/>
    <title>Netflix Movie Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: red;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 95%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        img {
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./resources/NetflixLogo.jpg" alt="Netflix Logo" wdith="">
        <h1>Netflix Movie Reviews</h1>
        <h3>Login to your account</h3>
        <form action="/login" method="POST">
            <input name="username" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <a href="/register" style="color:red">Don't have an account? Register here</a>
    </div>
    <script>
        function loginPushed() {
            const username = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            window.location.href = `/login?username=${username}&password=${password}`;
        }
    </script>
</body>
</html>
