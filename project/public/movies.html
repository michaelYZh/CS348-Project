<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Movie Reviews</title>
    <style>
        /* JS for the style of components and general design */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: red;
        }
        .search-bar {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkred;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: red;
            color: white;
        }
        tr:hover {
            background-color: #292929;
        }

        /* Fancy Pagination Buttons */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .pagination-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: 2px solid #28a745;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
        }
        .pagination-btn:hover {
            background-color: #218838;
            border-color: #218838;
            transform: scale(1.05);
        }
        .pagination-btn:disabled {
            background-color: #ccc;
            border-color: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        .arrow {
            font-size: 20px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .filters {
            margin: 20px auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
          }
        
          .filters select {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            outline: none;
          }
        
          .filters button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
          }
        
          .filters button:hover {
            background-color: darkred;
          }
    </style>
</head>
<body>
    <div class="pagination">
        <button id="prevPage" class="pagination-btn" onclick="changePage(-1, event)" disabled>
            <span class="arrow">←</span> Previous
        </button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage" class="pagination-btn" onclick="changePage(1, event)">
            Next <span class="arrow">→</span>
        </button>
    </div>     
    <div class="container">
        <h1>Netflix Movie Reviews</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a movie..." onkeypress="handleKeyPress(event)">
            <button onclick="searchMovie()">Search</button>
            <button onclick="window.location.href='add-show.html'" style="margin-left: 10px; background-color: #28a745;">Add New Show</button>
        </div>
        <div class="filters">
            <select id="filterType">
                <option value="">-- Filter by Type --</option>
                <option value="Movie">Movie</option>
                <option value="TV Show">TV Show</option>
            </select>
            
            <select id="sortBy">
                <option value="">-- Sort By --</option>
                <option value="release_year_asc">Release Year (Asc)</option>
                <option value="release_year_desc">Release Year (Desc)</option>
                <option value="title_asc">Title (A-Z)</option>
                <option value="title_desc">Title (Z-A)</option>
            </select>
            
            <button onclick="applyFilters()">Apply</button>
            <button onclick="window.location.href='recently-added'">Recently Added</button>
        </div>
        <div style="margin: 20px 0; text-align: center;">
            <a href="/movies?category=trending-movies" 
               style="margin: 5px; padding: 8px 16px; background-color: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block;">
               Trending Movies
            </a>
            
            <a href="/movies?category=trending-tv-shows" 
               style="margin: 5px; padding: 8px 16px; background-color: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block;">
               Trending TV Shows
            </a>
            
            <a href="/movies?category=new-releases" 
               style="margin: 5px; padding: 8px 16px; background-color: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block;">
               New Releases
            </a>
            
            <a href="/movies?category=classic-films" 
               style="margin: 5px; padding: 8px 16px; background-color: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block;">
               Classic Films
            </a>
            
            <a href="/movies" 
               style="margin: 5px; padding: 8px 16px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block;">
               Show All Movies
            </a>
        </div>
        <table id="moviesTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Release Year</th>
                    <th>Type</th>
                    <th>Duration</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Waiting for javascript to load data, to then insert and populate with data -->
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <button id="prevPage" class="pagination-btn" onclick="changePage(-1, event)" disabled>
            <span class="arrow">←</span> Previous
        </button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage" class="pagination-btn" onclick="changePage(1, event)">
            Next <span class="arrow">→</span>
        </button>
    </div>    

    <script>
        /* Variables for dynamic page loading */
        let currPage = 1
        let maxPage = 1
        let isLoading = false;

        document.addEventListener("DOMContentLoaded", function () {
            console.log('Page loaded - initializing movies');
            // Get current URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || '';
            
            // Highlight the active button
            highlightActiveButton(category);
            
            // Load movies immediately
            loadMoviesWithCategory(category);
        });

        /* Page changing update the results */
        function changePage(step) {
            const newPage = currPage + step;
            if (newPage < 1) return; // no negative page numbers
            loadMoviesWithCategory(category, newPage);
        }

        /* Allowing to press enter or mouse click for results */
        function handleKeyPress(event) {
            if (event.key === "Enter") { // only allow enter key, all other ones for input
                searchMovie();
            }
        }

        /* fetching movies, default page is 1 so that it always resets on a search. This loads paginated data */
        async function fetchMovies(page = 1) {
            try {
                const query = document.getElementById("searchInput").value.trim(); // response from JS, send the search'ed value
                const filterType = document.getElementById("filterType").value;
                const sortOption = document.getElementById("sortBy").value;

                let sortField = "";
                let sortOrder = "";
                if (sortOption === "release_year_asc") {
                    sortField = "release_year";
                    sortOrder = "ASC";
                } else if (sortOption === "release_year_desc") {
                    sortField = "release_year";
                    sortOrder = "DESC";
                } else if (sortOption === "title_asc") {
                    sortField = "title";
                    sortOrder = "ASC";
                } else if (sortOption === "title_desc") {
                    sortField = "title";
                    sortOrder = "DESC";
                }

                const url = `/api/movies?search=${encodeURIComponent(query)}&page=${page}`
                    + `&filter=${encodeURIComponent(filterType)}`
                    + `&sortField=${encodeURIComponent(sortField)}`
                    + `&sortOrder=${encodeURIComponent(sortOrder)}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch movies");

                const data = await response.json();
                const movies = data.movies;
                currPage = data.currentPage; // update page size
                maxPage = data.maxPage;

                const tableBody = document.querySelector("#moviesTable tbody");
                tableBody.innerHTML = ""; // clear previous rows for new searches

                // format display of values
                movies.forEach(movie => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><a href="movie.html?title=${encodeURIComponent(movie.title)}">${movie.title}</a></td>
                        <td>${movie.release_year}</td>
                        <td>${movie.show_type}</td>
                        <td>${movie.duration}</td>
                        <td>${movie.description}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // update both pagination sections (so that top and bottom are synchronized)
                document.querySelectorAll("#pageNumber").forEach(el => el.textContent = `Page ${currPage} of ${maxPage}`);
                document.querySelectorAll("#prevPage").forEach(el => el.disabled = currPage === 1);
                document.querySelectorAll("#nextPage").forEach(el => el.disabled = currPage >= maxPage);

            } catch (error) {
                console.error("Error fetching movies:", error);
                alert("Error loading movies. Please check the console.");
            }
        }

        function applyFilters() {
            loadMoviesWithCategory(category, 1); // load page 1 with new filters
        }

        /* This is used to get the filtered results */
        async function searchMovie() {
            /* very similar to fetchMovies logic */
            const query = document.getElementById("searchInput").value.trim(); // Get search input
            try {
                const response = await fetch(`/api/movies?search=${encodeURIComponent(query)}&page=1`);
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);

                const data = await response.json();
                currPage = data.currentPage;
                maxPage = data.maxPage;
                const movies = data.movies;

                const tableBody = document.querySelector("#moviesTable tbody");
                tableBody.innerHTML = ""; // Clear previous rows

                movies.forEach(movie => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><a href="movie.html?title=${encodeURIComponent(movie.title)}">${movie.title}</a></td>
                        <td>${movie.release_year}</td>
                        <td>${movie.show_type}</td>
                        <td>${movie.duration}</td>
                        <td>${movie.description}</td>
                    `;
                    tableBody.appendChild(row);
                });

                document.querySelectorAll("#pageNumber").forEach(el => el.textContent = `Page ${currPage} of ${maxPage}`);
                document.querySelectorAll("#prevPage").forEach(el => el.disabled = currPage === 1);
                document.querySelectorAll("#nextPage").forEach(el => el.disabled = currPage >= maxPage);

            } catch (error) {
                console.error("Error fetching search results:", error);
                alert("Error loading search results. Please check the console.");
            }
        }

        // Use a self-executing function to isolate variables
        (function() {
            // Flag to ensure loadMovies only executes once per page load
            let hasLoadedMovies = false;
            
            // Replace your existing loadMovies function with this one
            window.loadMovies = function() {
                // Check if we've already loaded movies once
                if (hasLoadedMovies) {
                    console.log("PREVENTED duplicate movie load");
                    return;
                }
                
                console.log("LOADING MOVIES - first call");
                hasLoadedMovies = true;
                
                const urlParams = new URLSearchParams(window.location.search);
                const page = urlParams.get('page') || 1;
                const category = urlParams.get('category') || '';
                
                // Get the table body element
                const tableBody = document.querySelector('#moviesTable tbody');
                if (!tableBody) {
                    console.error("Table body element not found!");
                    return;
                }
                
                // Show loading message
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center">Loading...</td></tr>';
                
                // Make the API call
                fetch(`/api/movies?page=${page}&search=&filter=&category=${category}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(`Received ${data.movies?.length || 0} movies`);
                        
                        // Clear table body
                        tableBody.innerHTML = '';
                        
                        if (!data.movies || data.movies.length === 0) {
                            tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center">No movies found</td></tr>';
                            return;
                        }
                        
                        // Create and append table rows
                        data.movies.forEach(movie => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${movie.title || 'Unknown'}</td>
                                <td>${movie.release_year || 'Unknown'}</td>
                                <td>${movie.show_type || 'Unknown'}</td>
                                <td>${movie.duration || 'Unknown'}</td>
                                <td>${movie.description || 'No description'}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                        
                        // Reset the flag after a delay (to allow for pagination)
                        setTimeout(() => {
                            hasLoadedMovies = false;
                        }, 500);
                    })
                    .catch(error => {
                        console.error("Error loading movies:", error);
                        tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:red">Error: ${error.message}</td></tr>`;
                        hasLoadedMovies = false;
                    });
            };
            
            // Set up a single event listener for page load
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadMovies, { once: true });
            } else {
                loadMovies();
            }
        })();

        function highlightActiveButton(category) {
            document.querySelectorAll('a.category-btn').forEach(btn => {
                const btnUrl = new URL(btn.href);
                const btnCategory = btnUrl.searchParams.get('category') || '';
                
                if (btnCategory === category) {
                    btn.style.backgroundColor = '#b2070e'; // darker red for active
                } else if (!category && !btnCategory) {
                    btn.style.backgroundColor = '#b2070e'; // darker red for "Show All" when no category
                } else {
                    btn.style.backgroundColor = '#e50914'; // normal red for inactive
                }
            });
        }

        function loadMoviesWithCategory(category, page = 1) {
            console.log('loadMovies called from:', new Error().stack);
            console.log(`Loading movies with category: ${category}, page: ${page}`);
            
            // Show loading message
            const movieList = document.getElementById('movie-list');
            if (movieList) {
                movieList.innerHTML = '<p style="text-align:center">Loading...</p>';
            }
            
            // Clear search and filter inputs if category is selected
            if (category && document.getElementById('searchInput')) {
                document.getElementById('searchInput').value = '';
            }
            if (category && document.getElementById('filterSelect')) {
                document.getElementById('filterSelect').value = '';
            }
            
            // Make API request
            fetch(`/api/movies?page=${page}&search=&filter=&category=${category}`)
                .then(response => response.json())
                .then(data => {
                    console.log(`Received ${data.movies ? data.movies.length : 0} movies from API`);
                    displayMovies(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (movieList) {
                        movieList.innerHTML = `<p style="text-align:center; color:red">Error: ${error.message}</p>`;
                    }
                });
        }

        function displayMovies(data) {
            const movieList = document.getElementById('movie-list');
            if (!movieList) return;
            
            movieList.innerHTML = '';
            
            if (!data.movies || data.movies.length === 0) {
                movieList.innerHTML = '<p style="text-align:center">No movies found</p>';
                return;
            }
            
            data.movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <h3>${movie.title || 'Unknown'}</h3>
                    <p>Type: ${movie.show_type || 'Unknown'}</p>
                    <p>Year: ${movie.release_year || 'Unknown'}</p>
                    <p>Duration: ${movie.duration || 'Unknown'}</p>
                    <p>Description: ${movie.description || 'No description'}</p>
                `;
                movieList.appendChild(movieCard);
            });
            
            // Update pagination
            updatePagination(data.currentPage, data.maxPage);
        }

        function updatePagination(currentPage, maxPage) {
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            
            // Get the current URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || '';
            
            pagination.innerHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.addEventListener('click', () => {
                    loadMoviesWithCategory(category, currentPage - 1);
                });
                pagination.appendChild(prevButton);
            }
            
            // Page indicator
            const pageIndicator = document.createElement('span');
            pageIndicator.textContent = `Page ${currentPage} of ${maxPage}`;
            pageIndicator.style.margin = '0 10px';
            pagination.appendChild(pageIndicator);
            
            // Next button
            if (currentPage < maxPage) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.addEventListener('click', () => {
                    loadMoviesWithCategory(category, currentPage + 1);
                });
                pagination.appendChild(nextButton);
            }
        }
    </script>
</body>
</html>
