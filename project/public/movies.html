<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Movie Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: red;
    }
    .search-bar {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: darkred;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: red;
      color: white;
    }
    tr:hover {
      background-color: #292929;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .pagination-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #28a745;
      border: 2px solid #28a745;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      outline: none;
    }
    .pagination-btn:hover {
      background-color: #218838;
      border-color: #218838;
      transform: scale(1.05);
    }
    .pagination-btn:disabled {
      background-color: #ccc;
      border-color: #ccc;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }
    .arrow {
      font-size: 20px;
    }
    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .filters {
      margin: 20px auto;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .filters select {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
    }
    .filters button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: red;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .filters button:hover {
      background-color: darkred;
    }

    /* Modal for adding the movie to the watchlist */
    #watchlistModal {
      display: none;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #1e1e1e;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .modal-content button {
      width: 100%;
      background-color: #ff4c4c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 0;
        line-height: 1;
    }
    .close-btn:hover {
        color: #ff4c4c;
    }
    .success-msg {
        margin-top: 15px;
        color: #28a745;
        font-weight: bold;
        animation: fadeIn 0.3s ease-in-out;
        text-align: center;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

  </style>
</head>
<body>
    <!-- Amount of data loaded through pagination-->
  <div class="pagination">
    <button id="prevPage" class="pagination-btn" onclick="changePage(-1, event)" disabled>
      <span class="arrow">←</span> Previous
    </button>
    <span id="pageNumber">Page 1</span>
    <button id="nextPage" class="pagination-btn" onclick="changePage(1, event)">
      Next <span class="arrow">→</span>
    </button>
  </div>

  <div class="container">
    <h1>Netflix Movie Reviews</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a movie..." onkeypress="handleKeyPress(event)">
      <button onclick="searchMovie()">Search</button>
      <button onclick="window.location.href='add-show.html'" style="margin-left: 10px; background-color: #28a745;">Add New Show</button>
      <button onclick="window.location.href='watchlist.html'" style="margin-left: 10px; background-color: #ffc107; color: black;">My Watchlist</button>
    </div>
    <div class="filters">
      <select id="filterType">
        <option value="">-- Filter by Type --</option>
        <option value="Movie">Movie</option>
        <option value="TV Show">TV Show</option>
      </select>
      <select id="sortBy">
        <option value="">-- Sort By --</option>
        <option value="release_year_asc">Release Year (Asc)</option>
        <option value="release_year_desc">Release Year (Desc)</option>
        <option value="title_asc">Title (A-Z)</option>
        <option value="title_desc">Title (Z-A)</option>
      </select>
      <button onclick="applyFilters()">Apply</button>
    </div>

    <table id="moviesTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Release Year</th>
          <th>Type</th>
          <th>Duration</th>
          <th>Description</th>
          <th>Watchlist</th>
        </tr>
      </thead>
      <tbody>
        <!-- Automatically filled -->
      </tbody>
    </table>
  </div>

  <!-- adding to watchlist -->
  <div id="watchlistModal">
    <div class="modal-overlay">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span> <!-- Span instead of a button for better visuals -->
        <h2 style="margin-bottom: 20px;">Add to Watchlist</h2>

        <label for="statusSelect" style="display: block; text-align: left;">Status:</label>
        <select id="statusSelect">
          <option value="planning">Planning</option>
          <option value="watching">Watching</option>
          <option value="finished">Finished</option>
        </select>

        <label for="tierSelect" style="display: block; text-align: left;">Tier:</label>
        <select id="tierSelect">
          <option value="">--</option>
          <option value="s">S</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
        </select>

        <button onclick="submitWatchlist()">Submit</button>
        <div id="watchlistSuccessMsg" class="success-msg" style="display: none;">Added to watchlist!</div>
      </div>
    </div>
  </div>

  <script>
    let currPage = 1, maxPage = 1;
    let currentAddShowId = null, currentAddTitle = null;

    document.addEventListener("DOMContentLoaded", () => fetchMovies());

    // Allowing enter to be clicked to search a term instead of having to mouse press it
    function handleKeyPress(event) {
      if (event.key === "Enter") searchMovie();
    }

    // retriving the movies based on pagination and searched value
    async function fetchMovies(page = 1) {
      const query = document.getElementById("searchInput").value.trim();
      const filterType = document.getElementById("filterType").value;
      const sortOption = document.getElementById("sortBy").value;

      let sortField = "", sortOrder = "";
      if (sortOption.includes("release_year")) sortField = "release_year";
      else if (sortOption.includes("title")) sortField = "title";

      sortOrder = sortOption.includes("desc") ? "DESC" : "ASC";

      try {
        const res = await fetch(`/api/movies?search=${encodeURIComponent(query)}&page=${page}&filter=${encodeURIComponent(filterType)}&sortField=${sortField}&sortOrder=${sortOrder}`);
        const data = await res.json();
        currPage = data.currentPage;
        maxPage = data.maxPage;

        const tbody = document.querySelector("#moviesTable tbody");
        tbody.innerHTML = "";
        data.movies.forEach(movie => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><a href="movie.html?title=${encodeURIComponent(movie.title)}">${movie.title}</a></td>
            <td>${movie.release_year}</td>
            <td>${movie.show_type}</td>
            <td>${movie.duration}</td>
            <td>${movie.description}</td>
            <td><button onclick="openModal('${movie.show_id}', '${movie.title.replace(/'/g, "\\'")}')">Add</button></td>
          `;
          tbody.appendChild(row);
        });

        document.querySelectorAll("#pageNumber").forEach(el => el.textContent = `Page ${currPage} of ${maxPage}`);
        document.querySelectorAll("#prevPage").forEach(el => el.disabled = currPage === 1);
        document.querySelectorAll("#nextPage").forEach(el => el.disabled = currPage >= maxPage);
      } catch (err) {
        console.error(err);
        alert("Error loading movies");
      }
    }

    function applyFilters() {
      fetchMovies(1);
    }

    function searchMovie() {
      fetchMovies(1);
    }

    // Functions for the "add to watchlist" button
    function openModal(showId, title) {
      currentAddShowId = showId;
      currentAddTitle = title;
      document.getElementById("watchlistModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("watchlistModal").style.display = "none";
      currentAddShowId = null;
      currentAddTitle = null;
    }

    async function submitWatchlist() {
      const status = document.getElementById("statusSelect").value;
      const tier = document.getElementById("tierSelect").value;

      try {
        const res = await fetch("/api/watchlist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            show_id: currentAddShowId,
            title: currentAddTitle,
            status,
            tier: tier || null
          })
        });

        if (res.status === 409) {
          alert("Show already exists in your watchlist.");
        } else if (res.ok) {
            document.getElementById("watchlistSuccessMsg").style.display = "block";
            setTimeout(() => {
                closeModal();
                document.getElementById("watchlistSuccessMsg").style.display = "none";
                fetchMovies(currPage); // refresh page data if needed
            }, 1500);
        } else {
          const err = await res.json();
          alert("Failed to add: " + err.error);
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong");
      }
    }

    // Pagination display functionality
    function changePage(step) {
      const nextPage = currPage + step;
      if (nextPage < 1 || nextPage > maxPage) return;
      fetchMovies(nextPage);
    }
  </script>
</body>
</html>
